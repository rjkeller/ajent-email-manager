{% block page %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>

<base href="{{ base_url }}">

<link rel="stylesheet" type="text/css" href="/bundles/ajent/css/theme2.css">
<link rel="stylesheet" type="text/css" href="/bundles/ajent/css/global.css">
<link rel="stylesheet" type="text/css" href="/bundles/ajent/css/email.css">
<link rel="stylesheet" type="text/css" href="/bundles/frontend/style/alertbox.css">
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="/bundles/ajent/css/ie.css">
<![endif]-->

<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">


{% block headTag %}
{% endblock %}
</head>

<body>

{% block body %}
<div style="background:white; padding-bottom: 1px;">

<div class="topHeader topHeaderNoAuth">
<div class="content">
	<div class="logo">
		<img src="/bundles/ajent/images/theme2/logo.png">
	</div>
	<div class="topNav">
		<ul>
			<li><img src="/bundles/ajent/images/theme2/your-smart-email-assistant.jpg" alt="Your SMART email assistant"></li>
		</ul>
	</div>

	<div class="topSubNav">
	</div>
</div>
</div>

<div class="content mainContent" style="position:relative;">
	<div class="emailContent">
{% block content %}
{% endblock %}
	</div>
</div>


</div>

<div id="emailFooter">
	&copy; 2012 {{ company_name_long }}
</div>
{% endblock %}

</body>
</html>
{% endblock %}
